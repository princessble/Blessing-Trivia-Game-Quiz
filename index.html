<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <!-- Title of the webpage -->
  <title>Blessing Trivia Quiz</title>
</head>
<body>
  <!-- Container for the entire content -->
  <div class="container">
    <!-- Header section with the quiz title -->
    <header>
      <h1>Blessing Trivia Quiz Game</h1>
    </header>
    
    <!-- Container for the username input and start button -->
    <div id="username-container">
      <input type="text" id="username" placeholder="Enter your username">
      <button id="start-button">Start Quiz</button>
    </div>
    
    <!-- Container for the quiz questions and options -->
    <div id="quiz-container">
      <!-- Display area for the current question -->
      <div id="question"></div>
      
      <!-- Display area for the answer options -->
      <div id="options"></div>
      
      <!-- Button to submit the quiz -->
      <button id="submit-button" class="submit-button" style="display: none;">Submit Quiz</button>
    </div>
    
    <br>
    
    <!-- Display area for providing feedback on user's answers -->
    <div id="feedback"></div>
    
    <br>
    
    <!-- Display area for the user's current score -->
    <div id="score">Score: <span id="score-value">0</span></div>
    
  
    <!-- Display the final result of the quiz -->
    <p>Your final score is: <span id="finalScore-value"></span></p>

<!-- Restart button -->
<button id="restartButton" class="restart-Quiz">Restart Quiz</button>

<!-- Footer section with copyright information -->
<footer>
  <p>&copy; 2023 Blessing Trivia Quiz Game</p>
</footer>

    <!-- Link to external JavaScript file for scripting -->
    <script src="assets/js/script.js"></script>
  </div>
</body>
</html>
