<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Blessing Fortune Nzeh">
  <meta name="keywords" content="trivia game, quiz, Blessing Trivia Game Quiz">
  <meta name="description" content="Enjoy the Blessing Trivia Game Quiz, a fun way to test your knowledge.">

  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Title of the webpage -->
  <title>Blessing Trivia Quiz</title>
</head>

<body>
  <!-- Main container for the content -->
  <div class="container">
    <!-- Header section with the quiz title -->
    <header>
      <h1>Blessing Trivia Quiz</h1>
    </header>

    <!-- Username input and start button container -->
    <div id="username-container">
      <input type="text" id="username" placeholder="Enter your username">
      <button id="start-button">Start Quiz</button>
    </div>

    <!-- Quiz container to hold questions, options, and results -->
    <div id="quiz-container" class="hide">
      <div id="question"></div>
      <div id="options"></div>
      <div id="feedback"></div>

      <!-- Final score and restart button -->
      <div id="final-score-container" class="hide">
        <p>Your final score is: <span id="finalScore-value"></span></p>
        <button id="restart-button">Restart Quiz</button>
      </div>
    </div>

    <!-- Footer with copyright information -->
    <footer>
      <p>&copy; 2023 Blessing Trivia Quiz Game</p>
    </footer>
  </div>

  <!-- Link to external JavaScript file for scripting -->
  <script src="assets/js/script.js"></script>
</body>

</html>
