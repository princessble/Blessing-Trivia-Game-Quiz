<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Blessing Fortune Nzeh">
  <meta name="keywords" content="trivia game, quiz, Blessing Trivia Game Quiz">
  <meta name="description"
    content="Welcome to the Blessing Trivia Game Quiz repository. Explore and enjoy this exciting trivia game, brought to you by Blessing Fortune Nzeh. Test your knowledge and have fun!">

  <title>Blessing Trivia Quiz</title>

  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Main container for the quiz -->
  <div class="container">
    <!-- Container for the username input and start button -->
    <div id="username-container">
      <h1>Blessing Trivia Quiz Game</h1>
      <input type="text" id="username" placeholder="Enter your username">
      <button id="start-button">Start Quiz</button>
    </div>

    <!-- Container for the quiz questions and options -->
    <div id="quiz-container" class="hide">
      <!-- Display area for the current question -->
      <div id="question"></div>

      <!-- Display area for the answer options -->
      <div id="options"></div>

      <!-- Display the final result of the quiz -->
      <p id="final-score-container" class="hide">Your final score is: <span id="finalScore-value"></span></p>

      <!-- Restart button -->
      <button id="restart-button" class="hide">Restart Quiz</button>
    </div>
  </div>

  <!-- Link to external JavaScript file for scripting -->
  <script src="script.js"></script>
</body>

</html>
