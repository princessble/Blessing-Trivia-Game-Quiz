<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Blessing Fortune Nzeh">
  <meta name="keywords" content="trivia game, quiz, Blessing Trivia Game Quiz">
  <meta name="description"
    content="Welcome to the Blessing Trivia Game Quiz repository. Explore and enjoy this exciting trivia game, brought to you by Blessing Fortune Nzeh. Test your knowledge and have fun!">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Blessing Trivia Quiz</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Blessing Trivia Quiz Game</h1>
    </header>

    <div id="username-container">
      <input type="text" id="username" placeholder="Enter your username">
      <button id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-container" class="hide">
      <div id="question"></div>
      <div id="options"></div>
      <p id="final-score-container" class="hide">Your final score is: <span id="final-score-value"></span></p>
      <div id="final-score" class="hide"></div>
      <button id="restart-button" class="hide">Restart Quiz</button>
    </div>

    <footer>
      <p>&copy; 2023 Blessing Trivia Quiz Game</p>
    </footer>

    <script src="assets/js/script.js"></script>
  </div>
</body>

</html>
