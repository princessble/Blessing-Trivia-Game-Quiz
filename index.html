<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Blessing Fortune Nzeh">
  <meta name="keywords" content="trivia game, quiz, Blessing Trivia Game Quiz">
  <meta name="description"
    content="Welcome to the Blessing Trivia Game Quiz repository. Explore and enjoy this exciting trivia game, brought to you by Blessing Fortune Nzeh. Test your knowledge and have fun!">
  <title>Blessing Trivia Quiz</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="container">
    <div id="username-container">
      <h1>Blessing Trivia Quiz Game</h1>
      <input type="text" id="username" placeholder="Enter your username">
      <button id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-container" class="hide">
      <div id="question-container">
        <div id="question"></div>
        <div id="options"></div>
      </div>

      <div id="final-score-container" class="hide">
        <p>Your final score is: <span id="finalScore-value"></span></p>
      </div>

      <button id="restart-button" class="hide">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
